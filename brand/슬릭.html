<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>new</title>
    <link href=".css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
        <section class="products"><!--컨텐츠영역-->
            <h2>제품소개</h2>
            <h3>한국인의 대표 소화제</h3>
            <section class="center slider">
                <div>
                  <img src="./images/img2.png" alt="까스활">
                </div>
                <div>
                  <img src="./images/img3.png" alt="까스활">
                </div>
                <div>
                  <img src="./images/img4.png" alt="까스활">
                </div>
                <div>
                  <img src="./images/img5.png" alt="까스활">
                </div>
                <div>
                  <img src="./images/img6.png"alt="까스활">
                </div>
              </section>
              <script src="./slick/slick.js"></script>
              <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
          <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
          <script type="text/javascript">
                $('.center').slick({
                  centerMode: true,
                  centerPadding: '60px',
                  slidesToShow: 3,
                  responsive: [
                    {
                      breakpoint: 768,
                      settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                      }
                    },
                    {
                      breakpoint: 480,
                      settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                      }
                    }
                  ]
                });
        </script>
</body>
</html>
